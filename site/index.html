<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="16x16" href="favicon-16.png" />
    <link rel="icon" sizes="32x32" href="favicon-32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png" />
    <link rel="manifest" href="manifest.json" />
    <meta
      name="description"
      content="Daily task checklist for Animal Crossing New Horizons"
    />
    <title>AC Dailies</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-52704502-11"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      if (
        window.location.hostname === "ac-dailies.com" ||
        window.location.hostname === "www.ac-dailies.com"
      ) {
        gtag("config", "UA-52704502-11");
      }
    </script>
  </head>

  <body class="grid-1col gap-m">
    <h1 class="title margin-h flex">
      <img width="32" height="32" src="favicon.svg" alt="" />
      <span class="spacer"></span>
      <span class="spacer"></span>
      AC Dailies
    </h1>

    <div class="margin-h">
      Press Reset every morning. Get as many daily tasks complete as you can.
      All data is stored locally on your device. See below for your last updated
      time.
    </div>

    <div class="margin-h flex">
      <b data-name="last-updated"></b>
    </div>

    <div class="margin-h flex">
      <button type="button" class="reset" id="reset">
        Reset
      </button>
    </div>

    <main class="grid-1col section margin-h padding">
      <ac-daily
        data-description="Find a DIY bottle on the beach"
        data-key="diy-beach"
      ></ac-daily>
      <ac-daily data-description="Dig up fossils" data-key="fossils"></ac-daily>
      <ac-daily
        data-description="Find furniture pieces in trees"
        data-key="tree-furniture"
      ></ac-daily>
      <ac-daily
        data-description="Find the morning villager DIY"
        data-key="diy-villager-morning"
      ></ac-daily>
      <ac-daily
        data-description="Find the afternoon villager DIY"
        data-key="diy-villager-afternoon"
      ></ac-daily>
      <ac-daily
        data-description="Find the evening villager DIY"
        data-key="diy-villager-evening"
      ></ac-daily>
      <ac-daily
        data-description="Check the morning turnip price"
        data-key="turnip-am"
      ></ac-daily>
      <ac-daily
        data-description="Check the afternoon turnip price"
        data-key="turnip-pm"
      ></ac-daily>
      <ac-daily data-description="Use the ATM" data-key="atm"></ac-daily>
      <ac-daily
        data-description="Check the K.K. Slider song"
        data-key="kk-song"
      ></ac-daily>
      <ac-daily
        data-description="Check the lost and found"
        data-key="lost-and-found"
      ></ac-daily>
      <ac-daily
        data-description="Check Able Sister's"
        data-key="new-clothes"
      ></ac-daily>
      <ac-daily
        data-description="Talk to Sable"
        data-key="able-chat"
      ></ac-daily>
      <ac-daily
        data-description="Check Nook's Cranny"
        data-key="new-items"
      ></ac-daily>
      <ac-daily
        data-description="Plant a money tree"
        data-key="tree-money"
      ></ac-daily>
      <ac-daily
        data-description="Hit rocks"
        data-key="rocks"
      ></ac-daily>
      <ac-daily data-description="Catch wasps" data-key="wasps"></ac-daily>
      <ac-daily data-description="Chop wood" data-key="wood"></ac-daily>
      <ac-daily data-description="Water flowers" data-key="flowers"></ac-daily>
    </main>

    <footer class="footer padding">
      &copy; <span id="copyright-year">2020</span>
      <a href="https://mockbrian.com">Brian Mock</a>
      &bullet;
      <a href="https://github.com/wavebeem/animal-crossing-dailies">GitHub</a>
      &bullet;
      <a href="https://twitter.com/wavebeem">Twitter</a>
    </footer>

    <template id="template-ac-daily">
      <label class="daily-content padding rounded">
        <input type="checkbox" data-name="checkbox" class="checkbox" />
        <span data-name="description" class="description"></span>
      </label>
    </template>
  </body>
</html>
